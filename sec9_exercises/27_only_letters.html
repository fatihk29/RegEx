<body>
    <!-- Validate that a word should contane only letters  -->
    <script>
        let str01 = 'only letters in the string';
        let str02 = 'Meet Joe Black 01'
        let allLettersPattern = /^[A-Z a-z]+$/;

        console.log(allLettersPattern.test(str01)); // true
        console.log(allLettersPattern.test(str02)); // false

    </script>

</body>
