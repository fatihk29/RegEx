<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Validate that a string should have a word containing only digits -->
    <script>
        let str01 = '24234241-81439123';
        let str02 = '1124154123';
        let allDigitPattern = /^[0-9]+$/

        console.log(allDigitPattern.test(str01)); // false 
        console.log(allDigitPattern.test(str02)); // true


    </script>

</body>

</html>
