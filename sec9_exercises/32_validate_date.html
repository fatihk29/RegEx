<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Validate date format mm/dd/yyyy  -->
    <script>
        let str01 = '02/03/2020';
        let str02 = '02-03-2020';

        let datePattern = /^\d{1,2}\/\d{1,2}\/\d{4}$/g;
        // '\/' for forward slash

        let datePattern2 = /^\d{1,2}[\-]\d{1,2}[\-]\d{4}$/g;


        console.log(datePattern.test(str01));
        console.log(datePattern2.test(str02));
    </script>

</body>

</html>
